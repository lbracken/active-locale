<section data-ng-controller="SettingsController">

	<h1>Edit Profile</h1>
				
	<div data-ng-show="success">
		<strong>Profile Saved Successfully</strong>
	</div>
	<div data-ng-show="error">
		<strong data-ng-bind="error"></strong>
	</div>	

	<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">

		<div>
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" name="firstName" data-ng-model="user.firstName" placeholder="First Name">
		</div>
		<div>
			<label for="lastName">Last Name</label>
			<input type="text" id="lastName" name="lastName" data-ng-model="user.lastName" placeholder="Last Name">
		</div>
		<div>
			<button type="submit">Save Profile</button>
		</div>
	</form>

</section>

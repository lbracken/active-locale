<section class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"><!-- Spacer --></section>
<section class="mdl-cell mdl-cell--4-col" data-ng-controller="AuthenticationController">

	<h3>Sign Up</h3>

	<form name="userForm" data-ng-submit="signup()" novalidate autocomplete="off">

		<!-- Hack to force Chrome to disable autocomplete on username/password fields -->
		<!-- http://stackoverflow.com/questions/12374442/chrome-browser-ignoring-autocomplete-off -->
		<input style="display:none"><input type="password" style="display:none">

		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="firstName" name="firstName" data-ng-model="credentials.firstName">
			<label class="mdl-textfield__label" for="firstName">First Name</label>
		</div>

		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="lastName" name="lastName" data-ng-model="credentials.lastName">
			<label class="mdl-textfield__label" for="lastName">Last Name</label>
		</div>

		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="email" id="username" name="username" data-ng-model="credentials.username">
			<label class="mdl-textfield__label" for="username">Email</label>
		</div>

		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="password" id="password" name="password" data-ng-model="credentials.password">
			<label class="mdl-textfield__label" for="password">Password</label>
		</div>

		<!-- TODO: Add a confirm password input ?? -->

		<br/><br/>
		<div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" type="submit">Sign Up</button>
			&nbsp; or&nbsp;
			<a href="/#!/signin">Log In</a>
		</div>
	</form>

	<div data-ng-show="error">
		<h6 data-ng-bind="error"></h6>
	</div>	

</section>
<section class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"><!-- Spacer --></section>
